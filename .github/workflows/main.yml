name: Build, Test and Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches: [main]

env:
  BUILD_DIR: build
  PACKAGE_DIR: package
  ARTIFACTS_DIR: artifacts
  PACKAGE_NAME: decorator-app

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      deb_file: ${{ steps.build-pkg.outputs.deb_path }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine package version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          version=${GITHUB_REF#refs/tags/v}
        elif [ -f VERSION ]; then
          version=$(cat VERSION)
        else
          version=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
        fi
        echo "version=${version}" >> $GITHUB_OUTPUT
        echo "PACKAGE_VERSION=${version}" >> $GITHUB_ENV
        echo "Using version: ${version}"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          debhelper \
          dh-make \
          dpkg-dev \
          tree

    - name: Configure project
      run: |
        mkdir -p ${{ env.BUILD_DIR }}
        cd ${{ env.BUILD_DIR }}
        cmake -DCMAKE_BUILD_TYPE=Release ..

    - name: Build project
      run: |
        cd ${{ env.BUILD_DIR }}
        make -j$(nproc)

    - name: Run tests
      run: |
        cd ${{ env.BUILD_DIR }}
        [ -f test_Window ] && ./test_Window
        [ -f test_FancyWindow ] && ./test_FancyWindow
        [ -f test_BorderDecorator ] && ./test_BorderDecorator
        [ -f test_ScrollBarDecorator ] && ./test_ScrollBarDecorator
        [ -f test_main ] && ./test_main

    - name: Prepare package structure
      run: |
        mkdir -p ${{ env.PACKAGE_DIR }}/usr/bin
        mkdir -p ${{ env.PACKAGE_DIR }}/DEBIAN
        find ${{ env.BUILD_DIR }} -maxdepth 1 -type f -executable -not -name "*.so" \
          -exec install -Dm755 {} ${{ env.PACKAGE_DIR }}/usr/bin/ \;

    - name: Generate control file
      run: |
        mkdir -p ${{ env.PACKAGE_DIR }}/DEBIAN
        cat <<EOF > ${{ env.PACKAGE_DIR }}/DEBIAN/control
        Package: ${{ env.PACKAGE_NAME }}
        Version: ${PACKAGE_VERSION}
        Section: devel
        Priority: optional
        Architecture: amd64
        Maintainer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        Description: Decorator Pattern Implementation
        EOF

    - name: Build .deb package
      id: build-pkg
      run: |
        mkdir -p ${{ env.ARTIFACTS_DIR }}
        DEB_FILE="${{ env.ARTIFACTS_DIR }}/${{ env.PACKAGE_NAME }}_${PACKAGE_VERSION}_amd64.deb"
        dpkg-deb --build ${{ env.PACKAGE_DIR }} "${DEB_FILE}"
        echo "deb_path=${DEB_FILE}" >> $GITHUB_OUTPUT
        ls -la ${{ env.ARTIFACTS_DIR }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-deb
        path: ${{ steps.build-pkg.outputs.deb_path }}
        retention-days: 7
       
  release:
    needs: build
    #if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Verify asset exists
      run: |
        file_path="${{ runner.temp }}/deb-pkg/${{ env.PACKAGE_NAME }}_${{ needs.build.outputs.version }}_amd64.deb"
        if [ ! -f "${file_path}" ]; then
          echo "::error::DEB file not found at ${file_path}"
          exit 1
        fi
        echo "File exists: ${file_path}"
        ls -la "${file_path}"
        
    - name: Debug release info
      run: |
        echo "Tag: ${{ steps.get_tag.outputs.tag }}"
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"        
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-deb
        path: ${{ runner.temp }}/deb-pkg

    - name: Get tag name
      id: get_tag
      run: |
        tag=${GITHUB_REF#refs/tags/}
        echo "tag=${tag}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        release_name: ${{ env.PACKAGE_NAME }} ${{ needs.build.outputs.version }}
        body: |
          ### Release Details
          Version: ${{ needs.build.outputs.version }}
          Build date: $(date -u '+%Y-%m-%d %H:%M UTC')
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ runner.temp }}/deb-pkg/${{ env.PACKAGE_NAME }}_${{ needs.build.outputs.version }}_amd64.deb
        asset_name: ${{ env.PACKAGE_NAME }}_${{ needs.build.outputs.version }}_amd64.deb
        asset_content_type: application/vnd.debian.binary-package
